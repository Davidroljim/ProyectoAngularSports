<div class="card m-3 w-50 position-absolute top-50 start-50 translate-middle">
    <h5 class="text-center card-header">Formualario de Contacto</h5>
    <div class="container">
        <div class="abs-center">
    <div class="card-body">
        <form [formGroup]="formularioFutbol" (ngSubmit)="onSubmit()">
            <div class ="row">

                <div class="form-group col-4">
                <label>Nombre</label>
                <input type="text" formControlName="nombre" class="form-control" required />
                
            </div>
                
            <div class="form-group col-4">
                <label>Correo</label>
                <input type="email" formControlName="correo" class="form-control" required />
                
            </div>
            <div class="form-group col-4">
                <label>Apellido</label>
                <input type="text" formControlName="apellidos" class="form-control" required />
                
            </div>
        </div>
        <div class="form-group col-12">
            <label>Fecha nacimiento</label>
            <input type="date" formControlName="fnacimiento" class="form-control" required />
            
        </div>    
        <div class="text-center">
            <button class="btn btn-primary mr-1" style="margin: 10px">Register</button>
            <button class="btn btn-secondary" type="reset" (click)="onReset()">Reset</button>
        </div>
        <p class="text-danger">{{error}}</p>
        </form>
    </div>
    </div>
    </div>
</div>
